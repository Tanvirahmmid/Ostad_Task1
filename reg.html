<!DOCTYPE html>
<html>
  <head>
    <title>Person</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container ">

      <div class="container bg-info p-4 rounded-5 mt-2">
        <div class="container col-5">
          <h3 class="text-muted"> Please fill this from</h3>
          <form id="personForm">
            <label for="name" class="form-label ms-2 mt-1">Name:</label>
            <input type="text" id="name" class="form-control m-2" required>

            <label for="age" class="form-label ms-2 mt-1">Age:</label>
            <input type="number" id="age" class="form-control m-2" required>

            <label for="bloodGroup" class="form-label ms-2 mt-1">Blood
              Group:</label>
            <input type="text" id="bloodGroup" class="form-control m-2"
              required>

            <label for="bloodGroup" class="form-label ms-2 mt-1">Hight:</label>
            <input type="text" id="hig" class="form-control m-2" required>

            <label for="bloodGroup" class="form-label ms-2 mt-1">Weidht:</label>
            <input type="text" id="wei" class="form-control m-2" required>

            <button type="submit"
              class="btn btn-success btn-lg m-2">Submit</button>
              <a href="index.html" class="btn btn-warning">Back To Home</a>
          </form>
        </div>

        <table class="table rounded-4" id="personTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Blood Group</th>
              <th>Hight</th>
              <th>Weidht</th>
              <th>Update</th>

            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Bootstrap Modal for Editing -->
      <div class="modal fade" id="editModal" tabindex="-1"
        aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Person</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body m-2">
              <form id="editForm">
                <input type="hidden" id="editIndex">
                <div class="mb-3">
                  <label for="editName" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="editName"
                    required>
                </div>
                <div class="mb-3">
                  <label for="editAge" class="form-label">Age:</label>
                  <input type="number" class="form-control" id="editAge"
                    required>
                </div>
                <div class="mb-3">
                  <label for="editBloodGroup" class="form-label">Blood
                    Group:</label>
                  <input type="text" class="form-control" id="editBloodGroup"
                    required>
                </div>

                <div class="mb-3">
                  <label for="editBloodGroup" class="form-label">Hight:</label>
                  <input type="text" class="form-control" id="editHight"
                    required>
                </div>

                <div class="mb-3">
                  <label for="editBloodGroup" class="form-label">Weidht:</label>
                  <input type="text" class="form-control" id="editW" required>
                </div>

                <button type="submit" class="btn btn-primary">Save
                  Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
